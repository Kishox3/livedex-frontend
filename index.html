<!-- livedex-frontend/index.html -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Livedex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Livedex</span>
      <button class="btn btn-outline-danger" id="logoutBtn">Salir</button>
    </div>
  </nav>
  <div class="container">
    <form id="item-form" class="mb-4 row g-2">
      <div class="col-md-3"><input class="form-control" name="nombre" placeholder="Nombre" required></div>
      <div class="col-md-3"><input class="form-control" name="tipo" placeholder="Tipo"></div>
      <div class="col-md-4"><input class="form-control" name="descripcion" placeholder="Descripción"></div>
      <div class="col-md-2"><input class="form-control" name="imagen" placeholder="URL Imagen"></div>
      <div class="col-md-12 mt-2"><button class="btn btn-success w-100">Agregar / Editar</button></div>
    </form>
    <table class="table table-bordered table-striped">
      <thead><tr><th>Nombre</th><th>Tipo</th><th>Descripción</th><th>Imagen</th><th>Acciones</th></tr></thead>
      <tbody id="items-body"></tbody>
    </table>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
